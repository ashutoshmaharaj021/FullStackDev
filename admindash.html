<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --bg-color: #f4f6f9;
      --card-color: #ffffff;
      --text-color: #222;
      --header-color: #1f2937;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f1f1f1;
      --header-color: #000;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    /* ===== GRID LAYOUT ===== */
    .dashboard {
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
    }

    header {
      grid-area: header;
      background: var(--header-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    aside {
      grid-area: sidebar;
      background: var(--card-color);
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle {
      background: #2563eb;
      color: white;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
      }

      aside {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <header>
      <h3>Admin Dashboard</h3>
      <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <aside>
      <h4>Menu</h4>
      <p>Dashboard</p>
      <p>Users</p>
      <p>Reports</p>
      <p>Settings</p>
    </aside>

    <main>
      <div class="card">Users: 120</div>
      <div class="card">Revenue: â‚¹45,000</div>
      <div class="card">Orders: 320</div>
      <div class="card">Performance: Good</div>
    </main>
  </div>

  <script>
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }

    function toggleTheme() {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  </script>

</body>
</html>
